
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Tag Color Codes</title>
    <link rel="icon" type="image/x-icon" href="Assets/Icon.png">
    <style>
        html, body {
            height: 100%; /* Ensure full height */
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://i.imgur.com/TqL0rd2.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Styling for sections */
        .section {
            width: 200px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            margin: 20px;
            background-size: cover; /* Ensure the background image covers the entire section */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            display: inline-block;
            vertical-align: top;
            position: relative;
            overflow: hidden; /* Hide overflowing content */
        }

        .section img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px; /* Rounded corners for the section */
        }

        .section-info {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            color: white; /* Set text color to white */
            text-align: left;
        }

        .color-code, .youtuber-name {
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- First Section -->
    <div class="section" style="background-image: url('https://i.imgur.com/VOy8lnm.jpeg');">
        <div class="section-info">
            <div class="color-code">Color Code: 089</div>
            <div class="youtuber-name">Youtuber Name: Jmancurly</div>
        </div>
    </div>

    <!-- Second Section -->
    <div class="section" style="background-image: url('https://yt3.googleusercontent.com/qloE1Q_3b23_V1gjONCiHdfQt9RxgWFrnInZbHgK-6fJYdFjX5aJZJrAF3TvIZEW7ufcE119nw=s176-c-k-c0x00ffffff-no-rj');">
        <div class="section-info">
            <div class="color-code">Color Code: 407</div>
            <div class="youtuber-name">Youtuber Name: TTTPig</div>
        </div>
    </div>

    <!-- Third Section -->
    <div class="section" style="background-image: url('https://yt3.googleusercontent.com/ZT36inNKfQm95NQvBL1OLzrnlajunUIg_LKmGqy-yTwY3qyrBk86OTHvgEkn7boQKweKxAiqhQ=s176-c-k-c0x00ffffff-no-rj');">
        <div class="section-info">
            <div class="color-code">Color Code: 999</div>
            <div class="youtuber-name">Youtuber Name: VMT</div>
        </div>
    </div>

    <!-- Fourth Section -->

        <div class="section-info">
            <div class="color-code">Color Code: 863</div>

            </div>

    <!-- JavaScript for navigating back -->
    <script>
        function openPage() {
            window.location.href = 'index.html'; // Replace 'index.html' with the name of the HTML file you want to open

</body>
